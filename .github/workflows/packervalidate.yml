name: packervalidate-AMI

on:
  pull_request:
      
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate Packer Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validates
          arguments: -syntax-only
          target: ami.pkr.hcl
